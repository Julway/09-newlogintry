<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Model </title>
</head>
<body>
    <div class="container">
        <h1 class="h1"> Simple Database</h1><br>
        {% if user %}
        <p>Hallo {{ user.name }}!</p>
        {% else %}
        <div class="row">
            <div class="col">
                <form method="post" action="/login">
                    <input type="text" name="user-name" placeholder="Name eingeben:" class="form-control">
                    <br>
                    <input type="email" name="user-email" placeholder="EMail eingeben:" class="form-control">
                    <br>
                    <input type="password" name="user-password" placeholder="Passwort eingeben:" class="form-control">
                    <button type="submit" class="btn btn-info">Submit</button>
                </form>
              </div>
         </div>
         {% endif %}
    </div>
</body>
</html>
